<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HYBRID MASTER 51 - Pro Edition</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    :root {
      --primary: #FF6B6B;
      --primary-dark: #EE5A5A;
      --secondary: #4ECDC4;
      --accent: #FFE66D;
      --success: #51CF66;
      --danger: #FF6B6B;
      --bg-primary: #0F1419;
      --bg-secondary: #1A1F26;
      --bg-tertiary: #252C36;
      --text-primary: #FFFFFF;
      --text-secondary: #94A3B8;
      --border: rgba(255, 255, 255, 0.08);
      --shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      --glow: 0 0 20px rgba(255, 107, 107, 0.3);
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      min-height: 100vh;
    }
    
    .bg-animated {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    
    .bg-animated::before {
      content: '';
      position: absolute;
      width: 150%;
      height: 150%;
      background: radial-gradient(circle at 30% 50%, rgba(255, 107, 107, 0.05) 0%, transparent 50%),
                  radial-gradient(circle at 70% 50%, rgba(78, 205, 196, 0.05) 0%, transparent 50%);
      animation: bgPulse 20s ease-in-out infinite;
    }
    
    @keyframes bgPulse {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(-5%, -5%) scale(1.1); }
    }
    
    .container {
      position: relative;
      z-index: 1;
      max-width: 1400px;
      margin: 0 auto;
      padding: 24px;
    }
    
    .header {
      background: linear-gradient(135deg, var(--bg-tertiary) 0%, var(--bg-secondary) 100%);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 32px;
      margin-bottom: 24px;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }
    
    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
      animation: shimmer 3s linear infinite;
    }
    
    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    .header-content {
      display: flex;
      align-items: center;
      gap: 24px;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      box-shadow: var(--glow);
      animation: logoPulse 3s ease-in-out infinite;
    }
    
    @keyframes logoPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .title {
      font-size: 32px;
      font-weight: 900;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: -1px;
      margin-bottom: 8px;
    }
    
    .subtitle {
      font-size: 14px;
      color: var(--text-secondary);
      font-weight: 500;
    }
    
    .stats-badges {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      margin-top: 16px;
    }
    
    .badge {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border);
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .badge:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: var(--primary);
      transform: translateY(-2px);
    }
    
    .badge-value {
      color: var(--primary);
      font-weight: 800;
    }
    
    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }
    
    .control-group {
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      transition: all 0.3s ease;
    }
    
    .control-group:hover {
      border-color: var(--primary);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
    }
    
    .control-label {
      font-size: 13px;
      color: var(--text-secondary);
      font-weight: 600;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    select, input {
      width: 100%;
      background: var(--bg-secondary);
      border: 2px solid var(--border);
      padding: 14px;
      border-radius: 12px;
      color: var(--text-primary);
      font-size: 15px;
      font-family: inherit;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    select:focus, input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(255, 107, 107, 0.1);
    }
    
    .info-card {
      background: linear-gradient(135deg, rgba(255, 107, 107, 0.1), rgba(255, 230, 109, 0.05));
      border: 1px solid rgba(255, 107, 107, 0.2);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
    }
    
    .deload-warning {
      background: linear-gradient(135deg, rgba(255, 107, 107, 0.15), rgba(255, 107, 107, 0.05));
      border-color: rgba(255, 107, 107, 0.3);
    }
    
    .info-card-title {
      font-size: 22px;
      font-weight: 900;
      color: var(--primary);
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .workout-section {
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 28px;
      margin-bottom: 24px;
      box-shadow: var(--shadow);
    }
    
    .workout-title {
      font-size: 24px;
      font-weight: 900;
      color: var(--text-primary);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 16px;
    }
    
    .workout-title-icon {
      font-size: 40px;
    }
    
    .exercise-block {
      background: linear-gradient(135deg, var(--bg-secondary), var(--bg-primary));
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 16px;
      border-left: 4px solid var(--primary);
      transition: all 0.3s ease;
    }
    
    .exercise-block:hover {
      transform: translateX(8px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
    }
    
    .superset {
      background: linear-gradient(135deg, rgba(147, 51, 234, 0.15), rgba(126, 34, 206, 0.08));
      border-left-color: #9333ea;
    }
    
    .superset-label {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(135deg, #9333ea, #7e22ce);
      color: white;
      padding: 8px 16px;
      border-radius: 10px;
      font-size: 13px;
      font-weight: 800;
      margin-bottom: 16px;
      box-shadow: 0 4px 12px rgba(147, 51, 234, 0.3);
    }
    
    .superset-divider {
      text-align: center;
      margin: 20px 0;
      color: #9333ea;
      font-weight: 800;
      font-size: 18px;
      position: relative;
    }
    
    .exercise-name {
      font-size: 20px;
      font-weight: 800;
      color: var(--text-primary);
      margin-bottom: 16px;
    }
    
    .exercise-params {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 16px;
    }
    
    .param {
      display: flex;
      align-items: center;
      gap: 6px;
      background: rgba(255, 255, 255, 0.05);
      padding: 10px 16px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 700;
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }
    
    .param:hover {
      background: rgba(255, 255, 255, 0.08);
      transform: translateY(-2px);
    }
    
    .param.sets { color: var(--primary); border-color: var(--primary); }
    .param.weight { color: var(--success); border-color: var(--success); }
    .param.rest { color: var(--secondary); border-color: var(--secondary); }
    
    .technique-badge {
      background: linear-gradient(135deg, #ec4899, #db2777);
      color: white;
      padding: 12px 18px;
      border-radius: 12px;
      font-size: 13px;
      font-weight: 700;
      display: inline-block;
      margin-top: 12px;
      margin-right: 10px;
      box-shadow: 0 4px 16px rgba(236, 72, 153, 0.3);
    }
    
    .progression-info {
      font-size: 13px;
      color: var(--text-secondary);
      margin-top: 16px;
      padding: 14px;
      background: rgba(81, 207, 102, 0.08);
      border-radius: 10px;
      border-left: 3px solid var(--success);
    }
    
    .btn {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 16px rgba(255, 107, 107, 0.3);
      margin-right: 12px;
      margin-bottom: 12px;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 24px rgba(255, 107, 107, 0.4);
    }
    
    .btn.secondary {
      background: linear-gradient(135deg, var(--secondary), #3DB8B0);
      box-shadow: 0 4px 16px rgba(78, 205, 196, 0.3);
    }
    
    .btn.success { background: linear-gradient(135deg, var(--success), #40c057); }
    .btn.danger { background: linear-gradient(135deg, var(--danger), #fa5252); }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 24px;
    }
    
    .stat-card {
      background: linear-gradient(135deg, var(--bg-tertiary), var(--bg-secondary));
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 28px;
      text-align: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }
    
    .stat-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
    }
    
    .stat-card:hover::before {
      transform: translateX(0);
    }
    
    .stat-value {
      font-size: 42px;
      font-weight: 900;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 8px;
    }
    
    .stat-label {
      font-size: 14px;
      color: var(--text-secondary);
      font-weight: 600;
    }
    
    .muscle-volume-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 16px;
      margin-top: 24px;
    }
    
    .muscle-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 20px;
      border-left: 4px solid var(--primary);
      transition: all 0.3s ease;
    }
    
    .muscle-card:hover {
      transform: translateX(4px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
    }
    
    .muscle-name {
      font-weight: 800;
      font-size: 16px;
      color: var(--primary);
      margin-bottom: 12px;
    }
    
    .progress-bar {
      background: rgba(255, 255, 255, 0.08);
      height: 8px;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 12px;
    }
    
    .progress-fill {
      background: linear-gradient(90deg, var(--success), var(--primary));
      height: 100%;
      transition: width 0.8s ease;
    }
    
    .workout-mode {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg-primary);
      z-index: 1000;
      overflow-y: auto;
      padding: 20px;
    }
    
    .workout-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      padding: 24px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 16px;
    }
    
    .timer-container {
      margin: 40px 0;
      text-align: center;
    }
    
    .timer-circle {
      position: relative;
      width: 280px;
      height: 280px;
      margin: 0 auto;
    }
    
    .timer-svg {
      transform: rotate(-90deg);
      filter: drop-shadow(0 0 20px rgba(255, 107, 107, 0.4));
    }
    
    .timer-bg {
      fill: none;
      stroke: var(--bg-tertiary);
      stroke-width: 12;
    }
    
    .timer-progress {
      fill: none;
      stroke: url(#timerGradient);
      stroke-width: 12;
      stroke-linecap: round;
      transition: stroke-dashoffset 1s linear;
    }
    
    .timer-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    
    .timer-value {
      font-size: 64px;
      font-weight: 900;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      line-height: 1;
      margin-bottom: 8px;
    }
    
    .timer-label {
      font-size: 14px;
      color: var(--text-secondary);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    .current-exercise {
      background: linear-gradient(135deg, rgba(255, 107, 107, 0.15), rgba(255, 230, 109, 0.08));
      border: 2px solid var(--primary);
      border-radius: 20px;
      padding: 32px;
      margin-bottom: 24px;
      box-shadow: var(--glow);
    }
    
    .set-list {
      display: grid;
      gap: 12px;
      margin-top: 24px;
    }
    
    .set-item {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 18px;
      background: var(--bg-tertiary);
      border-radius: 12px;
      border: 2px solid var(--border);
      transition: all 0.3s ease;
    }
    
    .set-item.completed {
      border-color: var(--success);
      background: rgba(81, 207, 102, 0.1);
    }
    
    .set-item.active {
      border-color: var(--primary);
      background: rgba(255, 107, 107, 0.1);
    }
    
    .set-checkbox {
      width: 28px;
      height: 28px;
      cursor: pointer;
      accent-color: var(--success);
    }
    
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(8px);
      z-index: 2000;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .modal-content {
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 32px;
      max-width: 700px;
      width: 100%;
      max-height: 85vh;
      overflow-y: auto;
      box-shadow: var(--shadow);
    }
    
    .modal-content h2 {
      margin-bottom: 24px;
      color: var(--primary);
      font-size: 28px;
      font-weight: 900;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 10px;
      color: var(--text-secondary);
      font-weight: 600;
    }
    
    .history-item {
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 16px;
      border-left: 4px solid var(--primary);
    }
    
    .history-date {
      font-size: 20px;
      font-weight: 800;
      color: var(--primary);
      margin-bottom: 12px;
    }
    
    .chart-container {
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      margin-top: 24px;
    }
    
    @media (max-width: 768px) {
      .container { padding: 16px; }
      .header { padding: 20px; }
      .header-content { flex-direction: column; }
      .logo { width: 60px; height: 60px; }
      .title { font-size: 24px; }
      .controls { grid-template-columns: 1fr; }
      .stats-grid { grid-template-columns: repeat(2, 1fr); }
      .timer-circle { width: 220px; height: 220px; }
      .timer-value { font-size: 48px; }
    }
    
    .hidden { display: none; }
  </style>
</head>

      getCurrentBlock(week) {
        for (let [blockNum, block] of Object.entries(this.blocks)) {
          if (block.weeks.includes(week)) return parseInt(blockNum);
        }
        return null;
      }

      isDeloadWeek(week) {
        return this.deloadWeeks.includes(week);
      }

      getBicepsExercise(week) {
        const block = this.getCurrentBlock(week);
        if (!block) return "Incline Curl";
        return (block === 2 || block === 4) ? "Spider Curl" : "Incline Curl";
      }

      calculateWeight(exercise, week) {
        const { startWeight, increment, frequency } = exercise;
        
        let progressions = 0;
        
        for (let w = 1; w <= week; w++) {
          if (this.isDeloadWeek(w)) continue;
          if ((w - 1) % frequency === 0) {
            progressions++;
          }
        }
        
        let weight = startWeight + (increment * progressions);
        
        if (this.isDeloadWeek(week)) {
          weight = weight * 0.6;
        }
        
        return Math.round(weight * 10) / 10;
      }

      toggleSet(setIdx) {
        const session = this.workoutSession;
        const currentEx = session.exercises[session.currentExerciseIdx];
        
        if (!currentEx.completed[setIdx]) {
          currentEx.completed[setIdx] = true;
          currentEx.currentSet = setIdx + 1;
          
          if (setIdx < currentEx.sets - 1) {
            session.restTimeLeft = currentEx.rest;
            this.refreshWorkoutMode();
          } else if (session.currentExerciseIdx < session.exercises.length - 1) {
            setTimeout(() => this.nextExercise(), 1000);
          }
        }
      }

      adjustWeight(delta) {
        const session = this.workoutSession;
        const currentEx = session.exercises[session.currentExerciseIdx];
        currentEx.weight = Math.max(0, currentEx.weight + delta);
        this.refreshWorkoutMode();
      }

      startRestTimer() {
        if (this.timerInterval) clearInterval(this.timerInterval);
        
        this.timerInterval = setInterval(() => {
          const session = this.workoutSession;
          if (!session || session.isPaused) return;
          
          session.restTimeLeft--;
          
          if (session.restTimeLeft <= 0) {
            clearInterval(this.timerInterval);
            this.playBeep();
          }
          
          this.refreshWorkoutMode();
        }, 1000);
      }

      skipRest() {
        this.workoutSession.restTimeLeft = 0;
        if (this.timerInterval) clearInterval(this.timerInterval);
        this.refreshWorkoutMode();
      }

      pauseWorkout() {
        this.workoutSession.isPaused = !this.workoutSession.isPaused;
        if (this.workoutSession.isPaused && this.timerInterval) {
          clearInterval(this.timerInterval);
        } else if (!this.workoutSession.isPaused && this.workoutSession.restTimeLeft > 0) {
          this.startRestTimer();
        }
        this.refreshWorkoutMode();
      }

      nextExercise() {
        const session = this.workoutSession;
        if (session.currentExerciseIdx < session.exercises.length - 1) {
          session.currentExerciseIdx++;
          session.restTimeLeft = 0;
          if (this.timerInterval) clearInterval(this.timerInterval);
          this.refreshWorkoutMode();
        }
      }

      previousExercise() {
        const session = this.workoutSession;
        if (session.currentExerciseIdx > 0) {
          session.currentExerciseIdx--;
          session.restTimeLeft = 0;
          if (this.timerInterval) clearInterval(this.timerInterval);
          this.refreshWorkoutMode();
        }
      }

      refreshWorkoutMode() {
        document.querySelector('.workout-mode')?.remove();
        this.renderWorkoutMode();
      }

      async finishWorkout() {
        const session = this.workoutSession;
        const duration = Math.floor((Date.now() - session.startTime) / 1000 / 60);
        const completedSets = session.exercises.reduce((acc, ex) => 
          acc + ex.completed.filter(Boolean).length, 0);
        
        const summary = {
          date: new Date().toISOString(),
          week: session.week,
          day: session.day,
          duration,
          completedSets,
          totalSets: session.exercises.reduce((acc, ex) => acc + ex.sets, 0),
          exercises: session.exercises.map(ex => ({
            name: ex.name,
            weight: ex.weight,
            completed: ex.completed.filter(Boolean).length,
            total: ex.sets
          }))
        };
        
        this.workoutHistory.push(summary);
        
        alert(`â SÃ©ance terminÃ©e!\n\nâ±ï¸ DurÃ©e: ${duration} min\nð SÃ©ries: ${completedSets}/${summary.totalSets}\n\nBravo! ðª`);
        
        this.exitWorkoutMode();
      }

      cancelWorkout() {
        if (confirm('â Annuler la sÃ©ance?\nLa progression ne sera pas sauvegardÃ©e.')) {
          this.exitWorkoutMode();
        }
      }

      exitWorkoutMode() {
        if (this.timerInterval) clearInterval(this.timerInterval);
        document.querySelector('.workout-mode')?.remove();
        this.workoutSession = null;
      }

      playBeep() {
        try {
          const audioContext = new (window.AudioContext || window.webkitAudioContext)();
          const oscillator = audioContext.createOscillator();
          const gainNode = audioContext.createGain();
          
          oscillator.connect(gainNode);
          gainNode.connect(audioContext.destination);
          
          oscillator.frequency.value = 800;
          oscillator.type = 'sine';
          gainNode.gain.value = 0.3;
          
          oscillator.start(audioContext.currentTime);
          oscillator.stop(audioContext.currentTime + 0.2);
        } catch(e) {
          console.log('Son non disponible');
        }
      }

      showHistory() {
        if (!this.workoutHistory || this.workoutHistory.length === 0) {
          alert('ð Aucun historique disponible.\nCommencez une sÃ©ance pour crÃ©er votre historique!');

        let html = `

                </div>
                <div>
                  <div style="font-size: 24px; font-weight: 900; color: var(--secondary);">${completion}%</div>
                  <div style="font-size: 12px; color: var(--text-secondary);">ComplÃ©tÃ©</div>
                </div>
              </div>
            </div>
          `;
        });
        
        html += `
              </div>
              <button class="btn secondary" onclick="app.closeHistory()" style="width: 100%; margin-top: 20px;">
                â Fermer

            </div>

        document.body.insertAdjacentHTML('beforeend', html);
      }

      closeHistory() {

      showStats() {
        const week = this.currentWeek;

        for (let w = Math.max(1, week - 7); w <= week; w++) {
